<h3 class="text-center bg-dark text-white p-3">Dong A Bank</h3>

<p class="text-danger">{{errMessage}}</p>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Type</th>
      <th>Image</th>
      <th>Mua TM</th>
      <th>Mua CK</th>
      <th>Ban TM</th>
      <th>Ban CK</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of data?.items">
      <td>{{item.type}}</td>
      <td><img [src]="item.imageurl" width="40"></td>
      <td>{{item.muatienmat}}</td>
      <td>{{item.muack}}</td>
      <td>{{item.bantienmat}}</td>
      <td>{{item.banck}}</td>
    </tr>
  </tbody>
</table>
