<p align="center">contact me!</p>

<table border="1" cellpadding="5" cellspacing="0" align="center">
    <tr>
        <td colspan="2"><b>Contact Information</b> </td>
    </tr>
    <tr>
        <td><input id="name" type="text" placeholder="Enter your name"></td>
    </tr>
    <tr>
        <td><input id="email" type="email" placeholder="Enter your email"></td>
    </tr>
    <tr>
        <td><input id="message" type="text" placeholder="Enter your message"></td>
    </tr>
    <tr>
        <td><button type="submit" (click)="sendContact()">Send</button></td>
    </tr>
</table>
