<h1> === LIST CUSTOMERS === </h1>

<ol *ngFor="let c of customers">
    <li>{{c.Id}}</li>
    <li>{{c.Name}}</li>
    <li>{{c.Email}}</li>
    <li>{{c.Age}}</li>
</ol>

<h3> Search Customer </h3>
<table *ngIf="customers.length > 0">
    <tr>
        <td>Customer ID: </td>
        <td>{{customers[0].id}}</td>
    </tr>
    <tr>
        <td>Customer Name: </td>
        <td>{{customers[0].name}}</td>
    </tr>
    <tr>
        <td>Customer Email: </td>
        <td>{{customers[0].email}}</td>
    </tr>
    <tr>
        <td>Customer Age: </td>
        <td>{{customers[0].age || 'N/A'}}</td>
    </tr>
</table>
