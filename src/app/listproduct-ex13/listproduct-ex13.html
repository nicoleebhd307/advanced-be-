
<table>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Details</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency:'USD' }}</td>
        <td><img [src]="product.image" alt="{{ product.name }}" /></td>
        <td><a [routerLink]="['/app-productimg-ex13', product.id]">View Details</a></td>
    </tr>
</table>
