<p>{{errMessage}}</p>

<h3 class="text-center text-white bg-dark p-3">Product List</h3>

<div class="container mt-3">
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let p of data">
      <div class="card h-100">

        <!-- IMAGE -->
        <div class="img-container">
          <div class="d-flex justify-content-between align-items-center p-2 first">
            <span class="percent">-25%</span>
            <span class="wishlist">
              <i class="bi bi-heart-fill"></i>
            </span>
          </div>

          <div class="text-center p-3">
            <img [src]="p.image" class="img-scale">
          </div>
        </div>

        <!-- CONTENT -->
        <div class="product-detail-container">

          <h6 class="mb-1 text-truncate fw-semibold">
            {{p.title}}
          </h6>

          <div class="text-danger fw-bold mb-1">
            ${{p.price}}
          </div>

          <div class="d-flex justify-content-between align-items-center small text-muted">
            <div>
              <i class="bi bi-star-fill me-1"></i>
              {{p.rating.rate}}
            </div>
            <div>
              Count: {{p.rating.count}}
            </div>
          </div>

          <button class="btn btn-warning w-100 mt-3 fw-bold text-white">
            Buy Now
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
